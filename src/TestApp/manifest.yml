---
applications:
- name: FunnyQuotesUIForms
  path: FunnyQuotesUIForms
  random-route: true
  memory: 512M
  stack: windows2016
  health-check-type: http
  buildpack: hwc_buildpack
  services:
    - eureka
    - config-server
    - hystrix
- name: FunnyQuotesLegacyService
  path: FunnyQuotesLegacyService
  random-route: true
  memory: 512M
  stack: windows2016
  health-check-type: http
  buildpack: hwc_buildpack
  services:
   - eureka
   - mysql-funnyquotes
- name: FunnyQuotesServicesOwin
  path: FunnyQuotesServicesOwin
  random-route: true
  memory: 512M
  stack: windows2016
  health-check-type: http
  health-check-http-endpoint: /
  buildpack: hwc_buildpack
  services:
    - eureka
    - mysql-funnyquotes
- name: FunnyQuotesUICore
  path: FunnyQuotesUICore
  random-route: true
  memory: 512M
  health-check-type: http
  health-check-http-endpoint: /
  buildpack: dotnet_core_buildpack
  services:
    - eureka
    - hystrix
    - config-server
    - sso
  env:
    SSO_IDENTITY_PROVIDERS: uaa, gcp
    SSO_REDIRECT_URIS: https://funnyquotesuicore-responsible-ardvark.apps.pcfone.io/signin-cloudfoundry
    GRANT_TYPE: authorization_code
    SSO_RESOURCES: |
      funnyquote.kill: Kill application



